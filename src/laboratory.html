<html>

<head>
    <link rel="stylesheet" href="../CSS/Styles.css">
    
</head>

<body class="laboratoryView">
    <header>
        <br>
        <div>
            <img src="../IMG/lab2.png" class="imgLaboratory" alt="Logo" >
        </div>
        <div class="container-case">
            <center><h1 class="projectTitle">Centro de analisis clinicos SSP</h1></center>
            <center><br><a class="infoLocation">Calle de Velázquez, 80 Madrid. Address: Street de Velázquez, 80 Madrid.</a></center>
            <br><hr>
            <div class="overlay"></div>
            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
        </div>
    </header>

    <button type="button" class="btnAddPatient" onclick="addPatient()"> Añadir paciente</button>
    
    <div id ="addPatient"class="addPatient" style="display:none">
            <br>
                <a class="infoNewPatient"> Nombre </label> </a><input id="nameExternalPatient"class="addInfo">
                <br><br>
                <a class="infoNewPatient"> Codigo </label></a><input id="codeExternalPatient"class="addInfo">
                <br><br>
                <a class="infoNewPatient"> Estudio  </label></a>
                <select id="studyExternalPatient" name="externalLaboratories" onfocus='this.size=1;' onblur='this.size=1;' onchange='this.size=1; this.blur();'>
            
                    <option>Prueba COVID</option>
                    <option>Prueba de embarazo</option>
                    <option>Analisis de sangre</option>
                    <option>Biometria hematica</option>
                    <option>Examen de orina</option>
                    
                    </select>
              <!--  <a class="infoPcNv"> Estudio  </label></a><input class="AñadirDatos">-->
                <br><br>
        <button type="button" class="btnSavePatient" onclick="savePatient()">Guardar</button>
        
    </div>
    <div class="waitingTable">
        
        <div class="table">
            <label id="therePatient"></label>
                <table id= "laboratoryTable" class="table">
                    <tr class="tr2">
                        <th style="width:50px"class="th1">Codigos</th>    
                    </tr>
                </table>
                <table id= "secondLaboratoryTable" class="table1">
                 <!--CODIGO DE JAVA-->
                </table>
            
        </div>
    
        <div>
            
                <label id="therePatient2"></label>
                    <table id= "secondLaboratoryTable" class="table">
                        <tr class="tr2">
                            <th style="width:50px"class="th1">Codigos</th>    
                        </tr>
                    </table>
                    <table id= "forthLaboratoryTable" class="table1">
                     <!--CODIGO DE JAVA-->
                    </table>
                
        </div>
    </div>
    
    <div class="searcher">
        <section class="sectionSearch">
            <input id="searchPatient" class="searchPatient">
        </section>
        <div class="btnSectionSearch">
            <button type="button" class="btnB" onclick="search()"><img src="../IMG/zoom.png" class="zoom"></button>
        </div>    
    </div>

    <div class="patientExpedient">
        <br><center><h1>Información del paciente</h1></center><br>
        <div class="infoPatientList">
            <ul>
                <li class="infoAboutPatient"> Nombre: <label class="infoPat" id="namePatient"></label></li>
                <br>
                <li class="infoAboutPatient"> Codigo: <label class="infoPat" id="codePatient"></label> </li>
                <br>
                <li class="infoAboutPatient"> Estado: <label class="infoPat" id="statusPatient"></label></li>
                <br>
            </ul>
        </div> 
    </div>

    <div id="box" style="display:none" class="labList" >
        <select id="box2"name="laboratories" onfocus='this.size=1;' onblur='this.size=1;' onchange='this.size=1; this.blur();'>
            
            <option>Prueba COVID</option>
            <option>Prueba de embarazo</option>
            <option>Analisis de sangre</option>
            <option>Biometria hematica</option>
            <option>Examen de orina</option>
            
        </select>
    </div>

    <center><button class="btnAddLaboratory" style="display:none"id="add"onclick="add()"><img src="../IMG/send.png" class="send"></button></center>
    <br>
    <center><button class="btnLeaveDoctor" onclick="exit()">Salir</button> </center> 

    <script src="../JS/laboratory.js"></script>
</body>

</html>
